<form action="" class="container">

    <input type="text" class="form-control" #topic (keyUp.enter) = "addTopic(topic)">
    <ul class="list-group">

        <li *ngFor="let topic of topics.controls" 
         (click) = "removeTopic(topic)"
        class="list-group-item">{{topic.value}}</li>
    </ul>


</form>

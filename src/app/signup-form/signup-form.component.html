<form [formGroup] = "form" (ngSubmit)="login()">
    <div class="form-group">
        <div class="alert alert-danger" *ngIf="form.errors">
            <div>Invalid login</div>
        </div>
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            (change) = "log(username)"
            class="form-control">
        <div *ngIf="username.touched && username.invalid"  class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">minlength is  {{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.cannotContainSpace">username cannot contain space</div>
            <div *ngIf="username.errors.shouldBeUnique">Username should be unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" [disabled] = "form.invalid">Login</button>
</form>

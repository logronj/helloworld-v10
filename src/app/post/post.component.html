<ul class="list-group">
    <input type="text" class="form-control" (keyup.enter) = "createPost(title)" #title>
    <li class="list-group-item" *ngFor="let post of posts">{{post.title}}
        <button class="btn btn-primary" (click)="updatePost(post)">update</button>
        <button class="btn btn-danger" (click)="deletePost(post)">delete</button>
    </li>

    
</ul>

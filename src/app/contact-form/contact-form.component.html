<form action="">
    <div class="form-group">
        <label for="firstName"></label>
        <input required ngModel name="firstName" id="firstName" #firstName="ngModel" (change) ="log(firstName)" type="text" class="form-control"/>
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">FirstName is required</div>
    </div>
    <div class="form-group">
        <label for="comment"></label>
        <textarea  id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
